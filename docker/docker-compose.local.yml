services:
  database:
    image: postgis/postgis:13-master
    container_name: idrofobia_db
    ports:
      - 5432:5432
    volumes:
      - ./docker/volumes/db/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=test123

  bot:
    build:
      context: .
    volumes:
      - ./config/production.json:/app/config/production.json